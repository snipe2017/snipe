<div class="col-md-12" style="padding: 25px">
  <div class="row">
    <div class="col-md-offset-3 col-md-6 card">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <img src="../assets/images/najeer1.jpg" width="100%" height="300px">

          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="la.jpg" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="chicago.jpg" alt="Chicago" style="width:100%;">
              </div>

              <div class="item">
                <img src="ny.jpg" alt="New york" style="width:100%;">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="col-md-12">
          <div class="panel-heading">Log in</div>
          <form class="form col-md-12">
            <div class="form-group">
              <input class="form-control" placeholder="Email Id" name="emailId" type="email" autofocus="" [(ngModel)]="data.emailId" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="pwd" type="password" value="" [(ngModel)]="data.pwd" required>
            </div>
            <div class="form-check">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <button class="btn btn-primary submit" (click)="login(data)">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
