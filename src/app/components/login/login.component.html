<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">Log in</div>
      <div class="panel-body">
        <form>
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Email Id" name="emailId" type="email" autofocus=""  [(ngModel)]="data.emailId" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="pwd" type="password" value=""  [(ngModel)]="data.pwd" required>
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <button class="btn btn-primary" (click)="login(data)">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
